mutation CreatePeriodo (
  $Nombre: String
  $FechaInicial: String
  $FechaFinal: String
  $Estado: String
){
  CreatePeriodo (
    Nombre: $Nombre
    FechaInicial: $FechaInicial
    FechaFinal: $FechaFinal
    Estado: $Estado
  ){
    Id
    Nombre
    FechaInicial
    FechaFinal
    Estado
  }
}
